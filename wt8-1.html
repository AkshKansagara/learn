<!DOCTYPE html>
<html ng-app="fullNameApp">
<head>
    <title>Full Name Display</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="fullNameCtrl">
    <h2>Enter Your Name</h2>
    <form>
        <label>First Name:</label>
        <input type="text" ng-model="firstName" placeholder="Enter your first name"><br><br>
        <label>Last Name:</label>
        <input type="text" ng-model="lastName" placeholder="Enter your last name"><br><br>
    </form>
    <p>Full Name: {{ firstName + ' ' + lastName }}</p>

    <script>
        var app = angular.module('fullNameApp', []);
        app.controller('fullNameCtrl', function($scope) {
            $scope.firstName = 'Aksh';
            $scope.lastName = 'Patel';
        });
    </script>
</body>
</html>
